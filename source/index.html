<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ODL팀 화이팅</title>
    <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=865dae18d063c5a6964dc558dec6e8a1&libraries=services"></script>
    <link rel="stylesheet" href="map.css" />
  </head>
  <body>
    <div>
      <label><input type="radio" name="tour" value="12" checked /> 관광지</label
      ><br />
      <label><input type="radio" name="tour" value="14" /> 문화시설</label
      ><br />
      <label><input type="radio" name="tour" value="15" /> 축제공연행사</label
      ><br />
      <label><input type="radio" name="tour" value="25" /> 여행코스</label
      ><br />
      <label><input type="radio" name="tour" value="28" /> 레포츠</label><br />
      <label><input type="radio" name="tour" value="32" /> 숙박</label><br />
      <label><input type="radio" name="tour" value="38" /> 쇼핑</label><br />
      <label><input type="radio" name="tour" value="39" /> 음식점</label><br />
    </div>
    <div>
      <input type="text" id="keywordInput" placeholder="장소 정보 입력" />
      <button id="searchButton">검색</button>
    </div>
    <div>
      <label for="field1">이름</label>
      <input type="text" id="field1" placeholder="값을 입력하세요" />
      <label for="field2">종</label>
      <input type="text" id="field2" placeholder="값을 입력하세요" />
      <label for="field3">크기</label>
      <input type="text" id="field3" placeholder="값을 입력하세요" />
      <label for="field4">맹수 여부</label>
      <input type="text" id="field4" placeholder="값을 입력하세요" />
      <label for="field5">공공장소 동행 가능 여부</label>
      <input type="text" id="field5" placeholder="값을 입력하세요" />
      <button id="fetchButton">API 호출</button>
    </div>

    <div id="map" style="width: 100%; height: 350px"></div>
    <p><em>지도를 클릭해주세요!</em></p>
    <div id="clickLatlng"></div>
    <div id="result"></div>
    <script type="module" src="app.js"></script>
    <script src="map.js"></script>
  </body>
</html>
